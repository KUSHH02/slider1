<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <style>
        #img
        {
            width:100%;
            height:100%;
        }
    </style>
</head>
<body>
    <div class="slider">
        <img src="./image/3.jpg" alt="" id="img">
    </div>
</body>
<script>
    let images = ["1.jpg","2.jpg","3.jpg"];
    let i=0;
    function showImg()
    {
        let img = document.querySelector('#img');
        img.src = "./image/" + images[i++];
        if(i==images.length)
        {
            i=0;
        }
    }
    setInterval(showImg,3000);
</script>
</html>
